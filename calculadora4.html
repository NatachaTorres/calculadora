<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora4.css">
</head>
<body>
    <section>
        <div id="anterior"></div>
        <div id="tela"></div>
        <div id="btns">
            <button class="delete" onclick="c()">C</button>
            <button class="delete" onclick="ce()">CE</button>
            <button id="igual" onclick="igual()">=</button>
            <button class="sinais" onclick="pote()">^</button>
            <button class="numeros" id="x7">7</button>
            <button class="numeros" id="x8">8</button>
            <button class="numeros" id="x9">9</button>
            <button class="sinais" onclick="soma()">+</button>
            <button class="sinais" onclick="sqre()">Vx</button>
            <button class="numeros" id="x4">4</button>
            <button class="numeros" id="x5">5</button>
            <button class="numeros" id="x6">6</button>
            <button class="sinais" onclick="subt()">-</button>
            <button class="sinais" onclick="raiz()">V*</button>
            <button class="numeros" id="x1">1</button>
            <button class="numeros" id="x2">2</button>
            <button class="numeros" id="x3">3</button>
            <button class="sinais" onclick="mult()">x</button>
            <button class="sinais" onclick="fato()" id="fatori">!</button>
            <button class="sinais" onclick="dot()">.</button>
            <button class="numeros" id="x0">0</button>
            <button class="sinais" onclick="rest()">%</button>
            <button class="sinais" onclick="divi()" id="divisao">/</button>
            
        </div>
    </section>
    <footer></footer>
    <script src="calculadora4.js"></script>
</body>
</html>
